
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Phonenumber</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let employee of usersArray">
            <td>{{employee._id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.password}}</td>
            <td>{{employee.phonenumber}}</td>
           <td><a routerLink="/update/{{employee._id}}">
            <i class="bi bi-pencil mx-5" style="font-size: 30px;  color: rgb(67, 18, 112); cursor: pointer;">
            </i>
        </a>
            <i class="bi bi-trash3 mx-5" style="font-size: 30px; color: red; cursor: pointer;" 
            (click)="deleteUser($event, employee._id)" >
        </i>
        <i class="bi bi-cloud-plus" style="font-size: 30px; color: red; cursor: pointer;" 
        routerLink="/register" >
    </i>
        </td>
         
        </tr>
    </tbody>
</table>
