<ng-container *ngIf="true">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
    
        <tbody>
            <tr *ngFor="let employee of foodArray">
                <td>{{employee._id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.quantity}}</td>
                <td>{{employee.price}}</td>
                <td><img src="{{employee.image}}"></td>
               <td><a routerLink="/update/{{employee._id}}">
                <i class="bi bi-pencil mx-5" style="font-size: 30px;  color: rgb(67, 18, 112); cursor: pointer;">
                </i>
            </a>
                <i class="bi bi-trash3 mx-5" style="font-size: 30px; color: red; cursor: pointer;" 
                (click)="deleteFood($event, employee._id)" >
            </i>
            <i class="bi bi-cloud-plus" style="font-size: 30px; color: red; cursor: pointer;" 
            routerLink="/create-food" >
        </i>
            </td>
             
            </tr>
        </tbody>
    </table>
    
</ng-container>
