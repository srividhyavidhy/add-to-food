
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Phonenumber</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let employee of usersArray">
            <td>{{employee._id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.password}}</td>
            <td>{{employee.phonenumber}}</td>
           <td><a routerLink="/update/:id/{{employee._id}}">
            <i class="bi bi-pencil mx-5" style="font-size: 30px;  color: rgb(67, 18, 112); cursor: pointer;">
            </i>
        </a>
            <i class="bi bi-trash3" style="font-size: 30px; color: red; cursor: pointer;" 
            (click)="deleteUser($event, employee._id)" >
        </i>
        </td>
         
        </tr>
    </tbody>
</table>

<div class="container">
    <div class="model-body">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-10">
                    <label for="_id">ID</label>
                    <input [(ngModel)]="registerobj._id" type="id" class="form-control">
                    <label for="name">Name</label>
                    <input [(ngModel)]="registerobj.name" type="text" class="form-control">
                    <label for="email">Email</label>
                    <input [(ngModel)]="registerobj.email" type="email" class="form-control">
                    <label for="password">Password</label>
                    <input [(ngModel)]="registerobj.password" type="password" class="form-control">
                    <label for="phonenumber">PhoneNumber</label>
                    <input [(ngModel)]="registerobj.phonenumber" type="tel" class="form-control">
    
                </div>
            </div>
        </div>
        <div class="model-footer">
            <button type="button"  class="btn btn-secondary md-3">Reset</button>
            <button type="button"  class="btn btn-primary col-lg-3" (click)="onRegister()">Register</button>
          </div>
       
       
</div>
