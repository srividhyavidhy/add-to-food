<div>
    <h3>Update User</h3>
</div> 

<div class="container">
    <div class="model-body">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-10">
                    <label for="_id">ID</label>
                    <input [(ngModel)]="userobj._id" type="id" class="form-control">
                    <label for="name">Name</label>
                    <input [(ngModel)]="userobj.name" type="text" class="form-control">
                    <label for="email">Email</label>
                    <input [(ngModel)]="userobj.email" type="email" class="form-control">
                    <label for="password">Password</label>
                    <input [(ngModel)]="userobj.password" type="password" class="form-control">
                    <label for="phonenumber">PhoneNumber</label>
                    <input [(ngModel)]="userobj.phonenumber" type="tel" class="form-control">
    
                </div>
                <div class="model-footer">
                    <button type="button"  class="btn btn-secondary md-3">Reset</button>
                    <button type="button"  class="btn btn-primary col-lg-3" (click)="onUpdate()">Update</button>
                  </div>
            </div>
       
        </div>
        
       
       
</div>
