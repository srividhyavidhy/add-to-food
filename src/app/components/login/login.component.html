<div class="topContainer">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Signup</label><br>
                <label for="_id">ID</label>
                <input  type="id" class="form-control" name="_id" placeholder="ID" [(ngModel)]="signupObj._id">
                <label for="name">Name</label>
                <input type="text" name="txt" placeholder="User name" class="form-control" [(ngModel)]="signupObj.name">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email" class="form-control" [(ngModel)]="signupObj.email">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" class="form-control" [(ngModel)]="signupObj.password">
                <button (click)="onSignUp()">Sign up</button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" class="form-control" [(ngModel)]="loginObj.email">
                <input type="password" name="password" placeholder="Password" class="form-control" [(ngModel)]="loginObj.password">
                <button (click)="onLogin()">Login</button>
            </form>
        </div>
    </div>
</div>
