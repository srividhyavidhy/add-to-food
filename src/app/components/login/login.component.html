<form action="#" class="signin-form">
    <div class="form-group mt-3 ">
        <label class="form-control-placeholder" for="name"></label>
        <input type="text" name="name" [(ngModel)]="loginObj.name" class="form-control" required>
    </div> <div class="form-group mt-3 ">
        <label class="form-control-placeholder" for="password"></label>
        <input type="password" id="password-field" name="password" [(ngModel)]="loginObj.password" class="form-control" required>
        <span toggle="#password-field" class="fa fa-fw fa-eye fielg-icon toggle-password"></span>
    </div>
  <div class="form-group mt-4">
    <button type="button" (click)="onLogin" class="my-4 form-control btn btn-primary rounded submit px-3">Sign In</button>
  </div>
  <div class="form-group d-md-flex">
    <div class="w-50 text-left">
        <label class="checkbox-wrap checkbox-primary mb-0">RememberMe
            <input type="checkbox" checked>
            <span class="chechmark"></span>
        </label>
        <div class="w-50 text-md-right">
            <a href="#">Forgot Password</a>
        </div>
    </div> 
  </div>
</form>
<p class="text-center mt-4">Not a Member?.<a data-toggle="tab" routerLink="/register">SignUp</a></p>
